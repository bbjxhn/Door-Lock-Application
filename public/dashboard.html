<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Lock Application</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="unlock-container">
        <button id="unlock-button" class="unlock-button"><i id="lock-icon" class="fas fa-lock"></i></button>
      </div>
      <div class="grid-container">
        <div class="grid-item">
          <a id="access-camera" href="/camera" class="action-button"><i class="fas fa-camera"></i></a>
          <p>Access Camera</p>
        </div>
        <div class="grid-item">
          <a id="reset-password" href="/reset-keypad" class="action-button"><i class="fas fa-key"></i></a>
          <p>Reset Keypad</p>
        </div>
        <div class="grid-item">
          <a id="fingerprints" href="/fingerprints" class="action-button"><i class="fas fa-fingerprint"></i></a>
          <p>Fingerprints</p>
        </div>
      </div>
    </div>
    <script src="scripts/dashboard-script.js"></script>
  </body>
</html>
